<!DOCTYPE html>
<html lang="en">
<head>
  <title>Solution | QR code component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header></header>

  <main class="card">

    <img class="card__qr-code" src="images/image-qr-code.png" alt="QR Code">

    <article class="card__description">

      <h2 class="card__description-title">
        Improve your front-end skills by building projects
      </h2>
      <p class="card__description-paragraph">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>

    </article>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IsNeonPlay">IsNeonPlay</a>.
  </footer>
</body>
</html>
